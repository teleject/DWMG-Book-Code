<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Effective List Design</title>

<link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>
	<ol>
		<li>First item</li>
		<li>Second item
		<ol>
			<li>First subitem of second item
			<ol>
				<li>A subitem of a subitem</li>
				<li>Another subitem of a subitem</li>
			</ol>
			</li>
			<li>Second subitem of the second item</li>
			<li>Third subitem of the second item</li>
		</ol>
		</li>
		<li>Third item</li>
	</ol>
		
</body>
</html>
