<body>

	<h1>Of Friendship</h1>
	
	<img src="bacon.jpg" alt="Portrait of Francis Bacon" title="Francis Bacon" />
	
	<p>It had been hard for him that spake it to have put more truth and unthruth together in few words, than in that speech, whatsoever is delighted in solitude, is either a wild beast or a god.</p>
