<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	
	<title>Font Weights</title>
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	
	</head>
<body>
<div id="content">
	<ul>
		<li class="lighter">lighter</li>
		<li class="normal">normal</li>
		<li class="bold">bold</li>
		<li class="bolder">bolder</li>		
	</ul>
	
	<ul>
		<li class="w100">100 (thin)</li>
		<li class="w200">200</li>
		<li class="w300">300</li>
		<li class="w400">400 (normal)</li>
		<li class="w500">500</li>
		<li class="w600 ">600</li>
		<li class="w700">700 (bold)</li>
		<li class="w800">800</li>
		<li class="w900">900 (black)</li>
	</ul>
</body>
</html>
