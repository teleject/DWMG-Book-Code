<!doctype html><!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]--><!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]--><!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]--><!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]--><head>	<title>Aligning Images</title>	<meta name="description" content="">  <script src="http://code.jquery.com/jquery-latest.js"></script>		<style type="text/css">    .center img {     position: absolute;    }	</style>		</head><body>	<figure class="center">	      <img src="http://placekitten.com/400/400" width="400" height="400" alt="" />	    </figure>	<script>	$(document).ready(function() {	var $image_cnt = $("figure img").size();	    if($image_cnt < 2) {	        var $single_img = $("figure").children(':first-child');	        var h = $single_img.height();	        var w = $single_img.width();	        $single_img.css({				"top" : "50%",				"left" : "50%", 				"marginTop":  parseInt(+ h / -2)  + "px",			    "marginLeft": parseInt(+ w / -2)  + "px",			});		}});	</script></body></html>
