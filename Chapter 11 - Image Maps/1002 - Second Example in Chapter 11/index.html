<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Responsive Image Maps</title>

<link rel="stylesheet" href="style.css" type="text/css" />

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/jquery.rwdImageMaps.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
	$('img[usemap]').rwdImageMaps();
	});
</script>
</head>
<body>
	
	<map id="treasure_map" name="treasure_map">
	 <area shape="rect" coords="186,139,217,170" href="http://en.wikipedia.org/wiki/X_mark" alt="X mark" title="X mark" />
	 <area shape="circle" coords="330,270,51" href="http://en.wikipedia.org/wiki/Whirlpool" alt="whirlpool" title="whirlpool" />
	 <area shape="poly" coords="175,247,212,266,201,294,156,293,151,272" href="http://en.wikipedia.org/wiki/Pirate_ship_(ride)" alt="pirate ship" title="pirate ship" />
	</map>
	<img usemap="#treasure_map" src="treasure_map.png" alt="Treasure Map" />
	
	
	</body>
</html>
